<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="game-container">
        <h1>üç≠ Candy Crush üç≠</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Coups</div>
                <div class="score-value" id="moves">30</div>
            </div>
            <div class="score-item">
                <div class="score-label">Objectif</div>
                <div class="score-value">5000</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="new-game-btn" onclick="newGame()">Nouvelle Partie</button>
            <button class="hint-btn" onclick="showHint()">Indice</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
